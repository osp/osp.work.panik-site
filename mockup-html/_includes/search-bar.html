<form>
    
    <fieldset>
        <input type="text" class="fullwidth"/>
    </fieldset>
    
    
    <legend><h5>Media</h5></legend>
    
        <fieldset>
        <label>Format
            <select>
                <option>WAV</option>
                <option>OGG</option>
            </select>
        </label>
        <label>Date
            <input type="date" />
        </label>

    </fieldset>
    
    <legend><h5>Emission</h5></legend>

    <fieldset>
        <label>Emission
            <input type="text" placeholder="Emission"/>
        </label>
        <label>Episode
            <input type="text" placeholder="Episode"/>
        </label>
        <label>Serie
            <input type="text" placeholder="Serie"/>
        </label>
        <label>Auteur
            <input type="text" placeholder="Auteur"/>
        </label>
        <label>Date
            <input type="date" />
        </label>
    </fieldset>
    <fieldset>
        <label>Genre
            <select>
                <option></option> <!-- It the select doesn’t have multiple, by default the first will be selected…
                                    That’s why we in this case we add an empty field. -->
                <option>Épigramme</option>
                <option>Serventois</option>
                <option>Roman industriel</option>
                <option>Épopée</option>
                <option>Tragicomédie</option>
            </select>
        </label>
        <label>Format
            <select multiple size="5">
                <option>Aucune transmission d'information</option>
                <option>Télégraphie pour réception auditive</option>
                <option>Télégraphie pour réception automatique</option>
                <option>Fac-similé</option>
                <option>Transmission de données</option>
            </select>
        </label>
        <label>Couleur
            <select>
                <option></option> <!-- It the select doesn’t have multiple, by default the first will be selected…
                                    That’s why we in this case we add an empty field. -->
                <option>Rouge naphtol</option>
                <option>Laque écarlate</option>
                <option>Laque d’alizarine</option>
                <option>Magenta/violet quinacridone</option>
                <option>Blanc de zinc</option>
            </select>
        </label>
    </fieldset>
    <fieldset>
        <label>Chercher que des émissions avec des sons associés
            <input type="checkbox" />
        </label>
    </fieldset>


    <legend><h5>Breves</h5></legend>
    <fieldset>
        <label>Label
            <select>
                <option></option> <!-- It the select doesn’t have multiple, by default the first will be selected…
                                    That’s why we in this case we add an empty field. -->
                <option>La rédaction</option>
                <option>CP</option>
                <option>Technique</option>
                <option>CA</option>
                <option>Fêtes</option>
                <option>Emissions</option>
            </select>
        </label>
        <label>Date
            <input type="date" />
        </label>
    </fieldset>

</form>
